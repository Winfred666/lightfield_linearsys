data:
  points_dir: "data/points/120um_imgs/ds0p5_30000"
  output_dir: "result/solve_point/newton/120um_imgs/ds0p5_30000"
  batch_pattern: "points_batch_*.pt"
  threshold_A: 0.10
  threshold_b: 0.05

solver:
  type: "newton" # Options: newton, ista
  lambda_reg: 0.001
  n_iter: 40
  positivity: true
  batch_size: 1000 # Sub-batch size for solving on GPU

device: "cuda" # or cpu

# Optional: export mesh after reconstruction.
# If omitted, no mesh is exported.
mesh_iso: [1.0, 2.0, 4.0]
